<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>laptops</title>
</head>
<body>
  <h1>laptops</h1>
    <table>
      <tr>
        <th>brand</th>
        <th>user</th>
        <th>out?</th>
      </tr>
      {{#laptops}}
        <tr>
          <td>{{brand}}</td>
          <td>{{user}}</td>
          <td>{{checkedout}}</td>
        </tr>
      {{/laptops}}
    </table>
    <form action="/laptops/out" method='POST'>
      <input type="submit" value="Only Show Checked Out Laptops" class='button'>
    </form>
    <form action="/laptops/available" method='POST'>
      <input type="submit" value="Only Show Available Laptops" class='button'>
    </form>
    <form action="/laptops/all" method='POST'>
      <input type="submit" value="Show All Laptops" class='button'>
    </form>
</body>
</html>
